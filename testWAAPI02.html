<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>WAPPI02</title>
    <style>
        .box {
            position: relative;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #873eda;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button type="button" class="btn btn-success">暫停</button>
    <button type="button" class="btn btn-primary">播放</button>
    <button type="button" class="btn btn-warning">兩倍速</button>
    <button type="button" class="btn btn-secondary">原速</button>
    <button type="button" class="btn btn-danger">倒轉</button>

    <script>
        const box = document.querySelector('.box');
        const btns = document.querySelectorAll('.btn');

        // 像CSS的keyframs但不能指定百分比
        const keyframs = [
            {
                left: 0
            },
            {
                left: 'calc(100% - 100px)'
            },
            {
                left: 0
            }];
        const options = {
            duration: 2000,
            iterations: Infinity,
            easing: 'ease-out'
        };

        const ani1 = box.animate(keyframs, options);

        btns[0].addEventListener('click', () => {
            ani1.pause();
        });
        btns[1].addEventListener('click', () => {
            ani1.play();
        });
        btns[2].addEventListener('click', () => {
            ani1.playbackRate = 2;
        });
        btns[3].addEventListener('click', () => {
            ani1.playbackRate = 1;
        });
        btns[4].addEventListener('click', () => {
            ani1.reverse();
        });
    </script>
</body>

</html>
