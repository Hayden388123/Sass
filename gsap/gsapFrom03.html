<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字動畫01-1</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="title">Welcome</div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        requestIdleCallback(() => {
            gsap.from('.title', {
                scale: 2,
                opacity: 0,
                duration: 2
            });
        });

    </script>
</body>

</html>
