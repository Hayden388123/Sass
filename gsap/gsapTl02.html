<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline02</title>
    <style>
        .box {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
            background-color: #1878e6;
            color: #fff;
            font-family: sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box2 {
            background-color: #eda90b;
        }

        .box3 {
            background-color: #29d306;
        }
    </style>
</head>

<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <button>Play</button>
    <button>Pause</button>
    <button>Reverse</button>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>

    <script>
        // gsap.registerPlugin(GSDevTools);
        // GSDevTools.create();
        const box = document.querySelector('.box');
        console.log(box.getBoundingClientRect());
        const tl = gsap.timeline();
        const position = window.innerWidth - box.getBoundingClientRect().width - 16;
        const buttons = document.querySelectorAll('button');
        tl.addLabel("a1", 5);
        tl.to('.box1', {
            x: position, duration: 1,
        }, 1)
        tl.to('.box2', {
            x: position, duration: 3,
        }, '+=1')
        tl.to('.box3', {
            x: position, duration: 1,
        }, "a1")

        buttons[0].addEventListener('click', () => {
            tl.play();
        });
        buttons[1].addEventListener('click', () => {
            tl.pause();
        });
        buttons[2].addEventListener('click', () => {
            tl.reverse();
        });
    </script>
</body>

</html>
