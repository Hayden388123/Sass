<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap.to()</title>
    <style>
        .box {
            position: relative;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #873eda;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
        const box = document.querySelector('.box');

        document.addEventListener('click', (e) => {
            console.log(e);
            gsap.to('.box', {
                x: e.pageX - box.offsetWidth / 2,
                y: e.pageY - box.offsetHeight / 2,
                rotation: '+=2000',
                duration: 1
            })

        })
    </script>
</body>

</html>
