<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Yoyo</title>
    <style>
        .ball {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            background-color: #912457;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="ball"></div>
    <button>Play</button>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            gsap.to('.ball', {
                y: -300,
                duration: 0.5,
                repeat: -1,
                yoyo: true,
            })
        })
    </script>
</body>

</html>
