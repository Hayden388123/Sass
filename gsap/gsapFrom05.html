<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字動畫-Stagger</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 60px;
            font-weight: bold;

            span {
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div class="title">
        Welcome
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        const title = document.querySelector('.title');
        console.log(title.innerHTML);  // 裡面的 HTML 內容
        console.log(title.innerText);  // 裡面的渲染之後的文字結果
        console.log(title.textContent);  // 原始的文字
        const text = title.innerHTML.trim();  //去空白
        // console.log(text[1]);  //取文字

        title.innerHTML = '';  // 清空
        for (let i = 0; i < text.length; i++) {
            console.log(text[i]); // 迴圈取出一個一個的字
            const span = document.createElement('span');  // 建立 span
            span.textContent = text[i]; // 文字放入span
            console.log(span);
            title.append(span);
        }


        requestIdleCallback(() => {
            gsap.from('.title span', {
                scale: 2,
                opacity: 0,
                duration: 1,
                ease: "elastic.out(1,0.3)",
                stagger: {
                    each: 0.2,
                    grid: 'auto',
                    from: 'random',
                }
            });
        });

    </script>
</body>

</html>
